<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>Sprint 2</title>
</head>
<body>
    <nav class="navbar bg-black">
        <h2 class="text-center m-4 text-light">Exercise 1.1</h2>

        <ul class="nav m-2 d-flex gap-2">
            <li class="nav-item nav-item--custom">
                <a 
                    href="#" 
                    class="nav-link active" 
                    aria-current="page"
                    data-tab="1"
                >
                    TASK 1
                </a>
            </li>
            <li class="nav-item nav-item--custom">
                <a 
                    href="#" 
                    class="nav-link"
                    data-tab="2"
                >
                    TASK 2
                </a>
            </li>
            <li class="nav-item nav-item--custom">
                <a 
                    href="#" 
                    class="nav-link"
                    data-tab="3"
                >
                    TASK 3
                </a>
            </li>
            <li class="nav-item nav-item--custom">
                <a 
                    href="#" 
                    class="nav-link"
                    data-tab="4"
                >
                    TASK 4
                </a>
            </li>
            <li class="nav-item nav-item--custom">
                <a 
                    href="#" 
                    class="nav-link"
                    data-tab="5"
                >
                    TASK 5
                </a>
            </li>
        </ul>
    </nav>

    <main class="container d-flex justify-content-center">
        <section class="task task--1 mx-5 active">
            <div class="task__title">
                <h3 class="my-3 text-center">
                    Task 1:
                    <span>
                        Arrow function returning n1+n2
                    </span>
                </h3>
            </div>

            <div class="task__content container d-flex justify-content-center flex-column shadow">
                <form class="task__content-form d-flex flex-column justify-content-start align-items-start gap-3 p-4">
                    <div class="task__content-form-input mx-3 text-white">
                        <label for="n1">First number</label><br>
                        <input type="text" name="n1" id="num1">
                    </div>
                    
                    <div class="task__content-form-input mx-3 text-white">
                        <label for="n2">Second number</label><br>
                        <input type="text" name="n2" id="num2">
                    </div>

                    <div class="task__content-form-submit d-flex justify-content-center align-items-center ms-3">
                        <input type="submit" value="OPERATE" class="task__content-form-submit-btn">
                    </div>
                </form>

                <div class="task__content-answer gap-3 justify-content-start align-items-center shadow bg-black text-light mx-3 rounded-1 px-4 pb-4">
                    <h4 class="m-0">Result:</h4>
                    <p class="m-0 fs-4" id="result1"></p>
                </div>
            </div>
        </section>
        <section class="task task--2 mx-5">
            <div class="task__title">
                <h3 class="my-3 text-center">
                    Task 2: Random number generator <br> between 0 & 100: 
                </h3>
            </div>

            <div class="task__content-answer--alt gap-3 justify-content-center align-items-center shadow bg-black text-light m-0 mb-3 rounded-1 p-2">
                <h4 class="m-0 p-1">Number:</h4>
                <p class="m-0 fs-4" id="result2"></p>
            </div>

            <div class="d-flex justify-content-center">
                <button class="task__content-form-submit-btn task__content-form-submit-btn--2">GENERATE</button>
            </div>
        </section>
        <section class="task task--3">
            <div class="task__title">
                <h3 class="my-3 text-center">
                    Task 3: Greeting method 
                </h3>
            </div>

            <div class="task__content task__content--mod p-5">
                <div class="d-flex flex-column g-3 m-3 p-2 gap-2">
                    <label for="name" class="text-white fs-5">Person name:</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button class="task__content-form-submit-btn task__content-form-submit-btn--3">
                        GREET
                    </button>
                </div>

                <div class="task__content-answer--alt-greet justify-content-center align-items-center text-light m-0 mt-4 p-2">
                    <p class="m-0 fs-4" id="result3"></p>
                </div>
            </div>
        </section>
        <section class="task task--4">
            <div class="task__title">
                <h3 class="my-3 text-center">
                    Task 4: Printing an array of numbers
                </h3>
            </div>

            <div class="task__content task__content--mod p-5">
                <div class="d-flex flex-column g-3 m-3 p-2 gap-2">
                    <label for="name" class="text-white fs-5">Numbers:</label>
                    <input type="text" name="nums" id="nums">
                </div>

                <div class="d-flex justify-content-center mt-3 gap-5">
                    <button class="task__content-form-submit-btn task__content-form-submit-btn--4">
                        ADD
                    </button>

                    <button class="task__content-form-submit-btn task__content-form-submit-btn--4--print">
                        PRINT
                    </button>
                </div>

                <div class="task__content-answer--alt-array justify-content-center align-items-center text-light m-0 mt-4 p-2">
                    <p class="m-0 fs-4" id="arrayOutput"></p>
                </div>
            </div>
        </section>
        <section class="task task--5">
            <div class="task__title">
                <h3 class="my-3 text-center">
                    Task 5: Printing a message after 3 seconds
                </h3>
            </div>

            <div class="task__content task__content--mod p-5">
                <div class="d-flex flex-column g-3 m-3 p-2 gap-2">
                    <label for="name" class="text-white fs-5">Message:</label>
                    <input type="text" name="message" id="message">
                </div>

                <div class="d-flex justify-content-center mt-3 gap-5">
                    <button class="task__content-form-submit-btn task__content-form-submit-btn--5">
                        PRINT
                    </button>
                </div>

                <div class="task__content-answer--alt-message justify-content-center align-items-center text-light m-0 mt-4 p-2">
                    <p class="m-0 fs-4" id="messageOutput"></p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/1.1.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
